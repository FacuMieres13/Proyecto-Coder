  <section class="seccion-login">
    <div class="contenido-izquierda">
      <p class="bienvenida-login">¡Únete a la acción! Regístrate en MOVERSE y haz que cada movimiento cuente.</p>
    </div>
    <div class="contenido-derecha">
      <h1>Registro</h1>
      <form class="formulario" id="registroForm">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        <input type="password" id="repetirContrasena" name="repetirContrasena" placeholder="Repetir Contraseña"
          required>
        <div><input type="checkbox" id="terminosCondiciones" name="terminosCondiciones" required>
          <label for="terminosCondiciones">Acepto los términos y condiciones</label>
        </div>
        <button type="submit">Enviar Registro</button>
      </form>
    </div>
  </section>
